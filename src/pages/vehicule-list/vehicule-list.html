<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Vehicules</ion-title>
    </ion-navbar>
</ion-header>

<!--https://www.joshmorony.com/an-in-depth-look-at-the-grid-system-in-ionic-2/-->
<ion-content class="vehicule-list">
    <ion-grid>
        <ion-row>
            <ion-col class="scroll-content">
                <ion-list>
                    <ion-item-sliding *ngFor="let vehicule of vehicules">
                        <button ion-item (click)="openVehiculeDetail(vehicule)">
                            <ion-thumbnail item-left>
                                <img src="{{vehicule.photo}}"/>
                            </ion-thumbnail>
                            <h2>{{vehicule.name}}</h2>
                            <p>{{vehicule.trademark}}, {{vehicule.color}} âˆ™ {{ vehicule.seats }} seats.</p>
                        </button>
                        <ion-item-options>
                            <button danger (click)="deleteItem(vehicule)">Delete</button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
                <div *ngIf="vehiculeName" [ngClass]="'success'"> {{vehiculeName}} Added. </div>
                <div *ngIf="errorMessage" [ngClass]="'error'"> {{errorMessage}} </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-content class="vehicule-editor" *ngIf="selectedVehicule">
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input [(ngModel)]="selectedVehicule.name" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Trademark</ion-label>
                        <ion-input [(ngModel)]="selectedVehicule.trademark" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Color</ion-label>
                        <ion-input [(ngModel)]="selectedVehicule.color" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Seats</ion-label>
                        <ion-input [(ngModel)]="selectedVehicule.seats" type="number"></ion-input>
                    </ion-item>
                    <ion-buttons end>
                        <button ion-button (click)="save()">
                            Save
                        </button>
                    </ion-buttons>
                </ion-content>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-content>
                    <ion-item>
                        <ion-label>VehiculeId: </ion-label>
                        <ion-input [(ngModel)]="vehicule.vehiculeId"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Name: </ion-label>
                        <ion-input [(ngModel)]="vehicule.name"></ion-input>
                    </ion-item>
                    <ion-buttons end>
                        <button ion-button (click)="addVehicule()">Add</button>
                    </ion-buttons>
                </ion-content>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
