<ion-header>
    <ion-navbar [hideBackButton]="isLoading">
        <ion-title>Vehicule</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="vehicule">
    <ion-card>
        <ion-card-content>
            <h2 id="vehiculeName">{{vehicule.name}}</h2>
            <img class="photo" src="{{vehicule.photo}}"/>
            <ion-spinner *ngIf="isLoading" icon="spiral"></ion-spinner>
        </ion-card-content>
        
        <ion-list>
            <ion-item>
                <ion-icon name="" item-left></ion-icon>
                <ion-label floating>Name</ion-label>
                <ion-input [(ngModel)]="vehicule.name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="" item-left></ion-icon>
                <ion-label floating>Trademark</ion-label>
                <ion-input [(ngModel)]="vehicule.trademark" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="" item-left></ion-icon>
                <ion-label floating>Color</ion-label>
                <ion-input [(ngModel)]="vehicule.color" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="" item-left></ion-icon>
                <ion-label floating>Seats</ion-label>
                <ion-input [(ngModel)]="vehicule.seats" type="number"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>

<ion-footer>

    <ion-buttons end>
        <button ion-button [disabled]="isLoading" (click)="save()">Save</button>
    </ion-buttons>

</ion-footer>
